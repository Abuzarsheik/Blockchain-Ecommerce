<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F7DC6F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ab9023;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="400" fill="url(#grad7)" />
    
    <!-- Pattern -->
    <g opacity="0.1">
        <circle cx="100" cy="100" r="50" fill="#FFFFFF" />
        <circle cx="300" cy="150" r="30" fill="#FFFFFF" />
        <circle cx="200" cy="300" r="40" fill="#FFFFFF" />
    </g>
    
    <!-- Category badge -->
    <rect x="20" y="20" width="120" height="30" rx="15" fill="rgba(0,0,0,0.3)" />
    <text x="80" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UTILITY</text>
    
    <!-- NFT Icon -->
    <g transform="translate(170, 140)">
        <rect x="0" y="0" width="60" height="60" rx="10" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="2"/>
        <rect x="10" y="10" width="40" height="30" rx="5" fill="none" stroke="#FFFFFF" stroke-width="2"/>
        <circle cx="20" cy="45" r="3" fill="#FFFFFF"/>
        <circle cx="40" cy="45" r="3" fill="#FFFFFF"/>
    </g>
    
    <!-- Title -->
    <text x="200" y="250" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Utility Token Gateway</text>
    
    <!-- NFT Label -->
    <text x="200" y="280" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" opacity="0.8">NFT #008</text>
    
    <!-- Decorative elements -->
    <g opacity="0.6">
        <polygon points="350,350 370,330 390,350 370,370" fill="#FFFFFF" />
        <polygon points="30,350 50,330 70,350 50,370" fill="#FFFFFF" />
    </g>
</svg>